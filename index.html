<div class="container">

<script>
    // --- 1. å…¨åŸŸè®Šæ•¸è¨­å®š (è§£æ±ºé‡è¤‡æˆæ¬Šçš„é—œéµ) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition; 
    let activeBtn = null;       // æ­£åœ¨ä½¿ç”¨çš„æŒ‰éˆ•
    let activeResultId = null;  // æ­£åœ¨å¯«å…¥çš„çµæœæ¬„ä½ ID

    // åˆå§‹åŒ–èªéŸ³è­˜åˆ¥ç‰©ä»¶ (åªåšä¸€æ¬¡)
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';       // è¨­å®šèªè¨€
        recognition.continuous = false;   // è¬›å®Œä¸€å¥å°±åœ
        recognition.interimResults = false; // ä¸éœ€è¦å³æ™‚é¡¯ç¤ºéç¨‹

        // ç•¶éŒ„éŸ³æ­£å¼é–‹å§‹
        recognition.onstart = function() {

        // ç•¶éŒ„éŸ³çµæŸ
        recognition.onend = function() {
            if(activeBtn) {
                activeBtn.classList.remove('recording');
                activeBtn = null;
            }

        // ç•¶è­˜åˆ¥å‡ºçµæœ
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            if (activeResultId) {
                const el = document.getElementById(activeResultId);
                el.innerText = `ä½ èªª: "${transcript}"`;
                el.style.color = "#0066cc"; // è®“çµæœè®Šè—è‰²
            }
        };

        // éŒ¯èª¤è™•ç†
        recognition.onerror = function(event) {
            console.error(event.error);
            if(activeBtn) activeBtn.classList.remove('recording');
            if(event.error === 'not-allowed') {
                alert("è«‹å…è¨±éº¥å…‹é¢¨æ¬Šé™ä»¥ä½¿ç”¨æ­¤åŠŸèƒ½ã€‚");
            }

    } else {

    }

    // --- 2. éº¥å…‹é¢¨é–‹é—œé‚è¼¯ ---
    function toggleMic(btn, resultId) {
        if (!recognition) return;

        // æƒ…æ³A: å¦‚æœæŒ‰çš„æ˜¯æ­£åœ¨éŒ„éŸ³çš„åŒä¸€é¡†æŒ‰éˆ• -> åœæ­¢
        if (activeBtn === btn) {
            recognition.stop();
            return;
        }

        // æƒ…æ³B: å¦‚æœæ­£åœ¨éŒ„åˆ¥å¥ -> å…ˆåœæ‰ä¸Šä¸€å¥
        if (activeBtn) {
            recognition.stop();
            // é€™è£¡ä¸éœ€ returnï¼Œå› ç‚º stop æ˜¯éåŒæ­¥çš„ï¼Œæˆ‘å€‘ç›´æ¥æ¶éä¾†è¨­å®šæ–°çš„ç‹€æ…‹
        }

        // è¨­å®šæ–°çš„ç›®æ¨™
        activeBtn = btn;
        activeResultId = resultId;
        
        // å˜—è©¦é–‹å§‹éŒ„éŸ³
        try {
            recognition.start();
        } catch(e) {
            // å¦‚æœåˆ‡æ›å¤ªå¿«ï¼Œä¸Šä¸€å¥é‚„æ²’å®Œå…¨é‡‹æ”¾ï¼Œé€™è£¡åšå€‹é˜²å‘†
            console.log("é‡è©¦éŒ„éŸ³...");
            setTimeout(() => recognition.start(), 200);
        }
    }

    // --- 3. é ç±¤åˆ‡æ› ---
    function switchTab(evt, tabName) {
        // éš±è—æ‰€æœ‰å…§å®¹
        document.querySelectorAll('.content-section').forEach(div => div.classList.remove('active'));

        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

        document.getElementById(tabName).classList.add('active');

    }
</script>
